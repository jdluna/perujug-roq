</head>
<body>
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">PeruJUG</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="meetups.html">Meetups</a></li>
                <li><a href="javaday/">Java Day</a></li>
                <li><a href="posts/">Posts</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <h1 class="header center orange-text">PeruJUG</h1>
            <div class="row center">
                <h5 class="header col s12 light">Peru Java User Group</h5>
                <p class="light">Comunidad de Java en Per√∫ y JavaEE Guardian</p>
            </div>
        </div>

        <div class="section">
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
                        <h5 class="center">Comunidad</h5>
                        <p class="light">√önete a nuestra comunidad de desarrolladores Java en Per√∫.</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">event</i></h2>
                        <h5 class="center">Meetups</h5>
                        <p class="light">Participa en nuestros eventos y meetups regulares.</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">code</i></h2>
                        <h5 class="center">Tecnolog√≠a</h5>
                        <p class="light">Explora las √∫ltimas tecnolog√≠as Java y frameworks.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer orange">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">PeruJUG</h5>
