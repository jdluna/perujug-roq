EOF
          fi
          
          # Create a 404 page if it doesn't exist
          if [ ! -f "target/site/404.html" ]; then
            echo "üö´ Creating 404.html..."
            cat > target/site/404.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - P√°gina no encontrada | PeruJUG</title>
    <link rel="stylesheet" href="materialize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container center-align" style="margin-top: 100px;">
        <h1>404</h1>
        <h3>P√°gina no encontrada</h3>
        <p>Lo sentimos, la p√°gina que buscas no existe.</p>
        <a href="index.html" class="btn waves-effect waves-light">Volver al inicio</a>
    </div>
</body>
