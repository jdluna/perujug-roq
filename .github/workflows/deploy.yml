name: Deploy PeruJUG Site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build and generate static site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better caching
      
      - name: Debug Project Structure
        run: |
          echo "üîç Debugging project structure..."
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Content directory:"
          ls -la content/ || echo "Content directory not found"
          echo "Public directory:"
          ls -la public/ || echo "Public directory not found"
          echo "Config directory:"
          ls -la config/ || echo "Config directory not found"
          echo "POM file exists:"
          ls -la pom.xml || echo "POM file not found"
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build Application
        run: |
          echo "üî® Building application with prod profile..."
          ./mvnw clean compile -Pprod
          echo "‚úÖ Build completed"
      
      - name: Create Static Site
        run: |
          echo "üìÅ Creating static site..."
          
          # Create static site directory
          mkdir -p target/site
          
          # Copy public assets (CSS, JS, images, etc.)
          if [ -d "public" ]; then
            echo "üìã Copying public assets..."
            cp -r public/* target/site/
          else
            echo "‚ö†Ô∏è No public directory found"
          fi
          
          # Copy content files
          if [ -d "content" ]; then
            echo "üìÑ Copying content files..."
            cp -r content/* target/site/
          else
            echo "‚ö†Ô∏è No content directory found"
          fi
          
          # Copy data files
          if [ -d "data" ]; then
            echo "üìä Copying data files..."
            cp -r data/* target/site/
          else
            echo "‚ö†Ô∏è No data directory found"
          fi
          
          # Create a proper index.html if it doesn't exist or is not proper HTML
          if [ ! -f "target/site/index.html" ] || ! grep -q "<!DOCTYPE html>" target/site/index.html; then
            echo "üè† Creating index.html..."
            cat > target/site/index.html << 'EOF'
