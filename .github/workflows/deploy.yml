name: Deploy PeruJUG Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out code
      - uses: actions/checkout@v4

      # Set up Java (Temurin 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      # Build static site using Maven with the 'static' profile
      - name: Build static site
        run: ./mvnw clean package -Pstatic

      # Upload static site to GitHub Pages artifact
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site  # Should match <quarkus.roq.static.output-dir>

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
