# Menu Configuration for PeruJUG Website
# This file contains dynamic configuration for the navigation menu
# Similar to roq-bistro's menu.yml approach

# Main navigation menu items
main_menu:
  - title: "Inicio"
    url: "/perujug-roq/"
    icon: "home"
    external: false
    
  - title: "Jconf Peru"
    url: "https://jconfperu.org/"
    icon: ""
    external: true

# Events dropdown menu (includes Java Day and Meetups)
events_dropdown:
  title: "Events"
  icon: "event"
  dropdown_icon: "arrow_drop_down"
  items:
    - title: "Java Day"
      type: "submenu"
      submenu_id: "javaday-submenu"
      items:
        - title: "Java Day 2018"
          url: "/perujug-roq/javaday/2018/"
          year: "2018"
          description: "Java Day Peru 2018"
          
        - title: "Java Day 2019"
          url: "/perujug-roq/javaday/2019/"
          year: "2019"
          description: "Java Day Peru 2019"
      
    - title: "Meetups"
      url: "/perujug-roq/meetups/"
      description: "PeruJUG Meetups"

# Mobile navigation menu
mobile_menu:
  - title: "Inicio"
    url: "/perujug-roq/"
    
  - title: "Java Day 2018"
    url: "/perujug-roq/javaday/2018/"
    
  - title: "Java Day 2019"
    url: "/perujug-roq/javaday/2019/"
    
  - title: "Meetups"
    url: "/perujug-roq/meetups/"

# Menu configuration
menu_config:
  dropdown_id: "dropdown1"
  mobile_activates: "nav-mobile"
  brand_logo: "/perujug-roq/images/logo.png"
  brand_text: "perujug.org"
